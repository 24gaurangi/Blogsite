{% extends 'base_layout.html' %}


{% block content %}
<div class="container">
 <div class="row">
     <div class="col l6 s12 offset-l3 grey lighten-3">
        <div class="login-hdr">
            <h3 class="center">Create Blog</h3>
        </div>
        <div class="login-body">
            <form action="{% url 'bloglist:create' %}" method="post" class="user-form" enctype="multipart/form-data">
            {%csrf_token%}
            {{form}}
            <div class="center">
                <input type="submit" value="Submit" class="btn waves-effect">
            </div>
            </form>
        <div/>
     </div>
 </div>
</div>
{% endblock %}
